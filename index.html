<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Board Game Selector</title>
</head>
<body>
    <header>BOARD GAME SELECTOR <i class="fas fa-dice"></i></header>

    <div id="question-area">Question Area</div>

    <div id="picture-area">
        <img id="image" src="#">
    </div>

    <div id="answer-area">
        <div class="answer-box" id="answer1">Answer 1</div>
        <div class="answer-box" id="answer2">Answer 2</div>
        <div class="answer-box" id="answer3">Answer 3</div>
    </div>

    <div id="response-area">
        <div id="response-summary">
            <p>Based on the following:</p>
            <p class="response-line" id="players-response"></p>
            <p class="response-line" id="type-response"></p>
            <p class="response-line" id="weight-response"></p>
            <p>We think you will love the following game:</p>
            <p id="game-name"></p>
        </div>
    </div>

    <div id="reset-button">Reset Page</div>

    <script src="https://kit.fontawesome.com/57f0585427.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
